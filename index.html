<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Bootcamp DNC</title>
</head>
<body>
    <nav id="principal">
        <div id="menu">
            <a href="">Home</a>
            <a href="">Últimas Edições</a>
            <a href="">Requisitos para participar</a>
        </div>
        <button>Login</button>
    </nav>
    <section>
        <header>
            <h1>Bootcamp DNC</h1>
            <h2>
                Esse será um evento exclusivo para todos os alunos <br>
                da <b>DNC</b>, que querem <span id="invert1">acelerar a carreira</span> com uma <br>
                semana intensiva de conteúdo de mercado entre <br>
                <span id="invert2">BACK-END, FRONT-END & BANCO DE DADOS.</span>
            </h2>
        </header>
        <form action="" method="post">
            <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" name="name" id="" placeholder="Insira seu nome aqui">
            </div>
            <div class="form-group">
                <label for="lastname">Sobrenome:</label>
                <input type="text" name="lastname" id="" placeholder="Insira seu sobrenome aqui">
            </div>
            <div class="form-group">
                <label>Área de interesse:</label>
                <div class="checkbox-itens">
                    <input type="checkbox" value="front" name="front"  id="">
                    <label for="front">Front-end</label>
                    <input type="checkbox" value="back" name="back" id="">
                    <label for="back">Back-end</label>
                    <input type="checkbox" name="bd" value="bd" id="">
                    <label for="bd">Banco de dados</label>
                </div>
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" name="email" id="" placeholder="Insira seu e-mail aqui">
            </div>
            <div class="form-group">
                <label for="contact">Contato:</label>
                <input type="tel" name="contact" id="" placeholder="(99) 99999-9999">
            </div>
            <div class="form-group">
                <label for="text">Insira uma frase criativa aqui:</label>
                <input type="text" name="text" id="" placeholder="Qual frase criativa você gostaria de falar? :)">
            </div>
            <input type="submit" value="Cadastrar">
        </form>
    </section>
</body>
</html>
